<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Login - BitCrave</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
    }
    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card login-card">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <h2 class="fw-bold text-primary">üçΩÔ∏è BitCrave</h2>
              <h5 class="text-muted">Staff Login</h5>
            </div>
            
            <form id="staffLoginForm">
              <div class="mb-3">
                <label class="form-label">Staff ID</label>
                <input type="number" id="staffId" class="form-control" placeholder="Enter your staff ID" required>
              </div>
              
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="staffPassword" class="form-control" placeholder="Enter password" required>
              </div>
              
              <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
              
              <div class="text-center">
                <small class="text-muted">Contact admin for login credentials</small>
              </div>
            </form>
            
            <div id="alertBox"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function showAlert(message, type) {
      const alertBox = document.getElementById("alertBox");
      alertBox.innerHTML = `<div class='alert alert-${type} alert-dismissible fade show' role='alert'>
        ${message}
        <button type='button' class='btn-close' data-bs-dismiss='alert'></button>
      </div>`;
    }

    document.getElementById("staffLoginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      
      const staffId = document.getElementById("staffId").value;
      const password = document.getElementById("staffPassword").value;
      
      // For demo purposes, use simple staff authentication
      // In a real app, this would use proper backend authentication
      const demoStaff = [
        { id: 1, name: "John Smith", status: "active" },
        { id: 2, name: "Sarah Johnson", status: "active" },
        { id: 3, name: "Mike Wilson", status: "active" }
      ];
      
      const staffMember = demoStaff.find(s => s.id == staffId);
      
      if (!staffMember) {
        showAlert("Invalid staff ID", "danger");
        return;
      }
      
      if (staffMember.status !== "active") {
        showAlert("Your account is inactive. Contact admin.", "warning");
        return;
      }
      
      // Simple password check (in real app, use proper authentication)
      // For demo, use staff ID as password
      if (password !== staffId.toString()) {
        showAlert("Invalid password", "danger");
        return;
      }
      
      // Store staff session
      sessionStorage.setItem("current-staff-id", staffId);
      sessionStorage.setItem("current-staff-name", staffMember.name);
      
      showAlert(`Welcome, ${staffMember.name}!`, "success");
      
      // Redirect to staff orders page
      setTimeout(() => {
        window.location.href = "staff-order.html";
      }, 1000);
    });
  </script>
</body>
</html>
