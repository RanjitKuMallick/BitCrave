<body>
  <div class="login-container">
    <div class="login-header">
      <h1>Bit Crave</h1>
      <p>User Login (Email or Google)</p>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="identifier">Email</label>
        <input type="email" id="identifier" required placeholder="Enter your email" />
      </div>

      <div class="form-group" id="passwordGroup">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
      </div>

      <button type="button" class="login-btn" id="loginBtn">Login with Database</button>
      
      <button type="button" class="login-btn" id="firebaseLoginBtn" style="background:#FF6B35;">
        üî• Login with Firebase
      </button>

      <button type="button" class="login-btn" id="googleLoginBtn" style="background:#4285F4;">
        <img src="https://img.icons8.com/color/16/000000/google-logo.png" style="margin-right:8px;"> Login with Google
      </button>

      <div class="register-link">
        <p>Don't have an account? <a href="register.html">Register here</a></p>
      </div>
    </form>
  </div>

<script>
document.getElementById("loginBtn").addEventListener("click", async function () {
  const email = document.getElementById("identifier").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) {
    return alert("Please enter both email and password.");
  }

  try {
    const res = await fetch("http://localhost:5000/api/users/login", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (!res.ok) {
      return alert(`‚ùå Login failed: ${data.message}`);
    }

    // Save token and user in sessionStorage
    sessionStorage.setItem("bitcrave-token", data.token);
    sessionStorage.setItem("bitcrave-user", JSON.stringify(data.user));

    // alert("‚úÖ Login successful!");
    window.location.href = "reservations.html";
  } catch (err) {
    console.error(err);
    alert("‚ùå Server error. Please try again.");
  }
});
</script>

<script>
  // Wait for Firebase to be initialized
  document.addEventListener('DOMContentLoaded', function() {
    // Database Login (existing)
    document.getElementById("loginBtn").addEventListener("click", async function () {
      const email = document.getElementById("identifier").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        return alert("Please enter both email and password.");
      }

      try {
        const res = await fetch("http://localhost:5000/api/users/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          return alert(`‚ùå Login failed: ${data.message}`);
        }

        // Save token and user in sessionStorage
        sessionStorage.setItem("bitcrave-token", data.token);
        sessionStorage.setItem("bitcrave-user", JSON.stringify(data.user));

        alert("‚úÖ Database login successful!");
        window.location.href = "reservations.html";
      } catch (err) {
        console.error(err);
        alert("‚ùå Server error. Please try again.");
      }
    });

    // Firebase Email/Password Login
    document.getElementById("firebaseLoginBtn").addEventListener("click", async function () {
      const email = document.getElementById("identifier").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        return alert("Please enter both email and password.");
      }

      try {
        console.log("üî• Starting Firebase login...");
        
        // Firebase authentication
        const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
        const user = userCredential.user;

        console.log("‚úÖ Firebase auth successful:", user.email);

        // Send user data to backend for verification/registration
        const backendResponse = await fetch("http://localhost:5000/api/users/firebase-login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            firebase_uid: user.uid,
            email: user.email,
            name: user.displayName || "Firebase User",
            phone: user.phoneNumber || ""
          })
        });

        console.log("üìä Backend response status:", backendResponse.status);

        if (backendResponse.ok) {
          const backendData = await backendResponse.json();
          console.log("‚úÖ Backend response:", backendData);

          // Save user data
          const userData = {
            id: backendData.user.id,
            name: user.displayName || backendData.user.name,
            email: user.email,
            phone: user.phoneNumber || backendData.user.phone,
            firebase_uid: user.uid
          };

          sessionStorage.setItem("bitcrave-user", JSON.stringify(userData));
          sessionStorage.setItem("bitcrave-firebase-token", await user.getIdToken());
          
          // Also save the regular token for compatibility with existing pages
          sessionStorage.setItem("bitcrave-token", backendData.token);

          alert("‚úÖ Firebase login successful!");
          window.location.href = "reservations.html";
        } else {
          const errorText = await backendResponse.text();
          console.error("‚ùå Backend error response:", errorText);
          
          try {
            const errorData = JSON.parse(errorText);
            alert(`‚ùå Backend error: ${errorData.message || errorData.error}`);
          } catch (e) {
            alert(`‚ùå Backend error: ${backendResponse.status} - ${errorText}`);
          }
        }
      } catch (error) {
        console.error("Firebase login error:", error);
        
        if (error.code === 'auth/user-not-found') {
          alert("‚ùå User not found. Please register first or use database login.");
        } else if (error.code === 'auth/wrong-password') {
          alert("‚ùå Wrong password. Please try again.");
        } else if (error.code === 'auth/invalid-email') {
          alert("‚ùå Invalid email format.");
        } else {
          alert(`‚ùå Firebase login failed: ${error.message}`);
        }
      }
    });

    // Google Login
    document.getElementById("googleLoginBtn").addEventListener("click", async function () {
      try {
        console.log("üî• Starting Google login...");
        
        // Firebase Google authentication
        const provider = new firebase.auth.GoogleAuthProvider();
        const result = await firebase.auth().signInWithPopup(provider);
        const user = result.user;

        console.log("‚úÖ Google auth successful:", user.email);

        // Send user data to backend for verification/registration
        const backendResponse = await fetch("http://localhost:5000/api/users/firebase-login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            firebase_uid: user.uid,
            email: user.email,
            name: user.displayName || "Google User",
            phone: user.phoneNumber || "",
            photo_url: user.photoURL || ""
          })
        });

        console.log("üìä Backend response status:", backendResponse.status);

        if (backendResponse.ok) {
          const backendData = await backendResponse.json();
          console.log("‚úÖ Backend response:", backendData);

          // Save user data
          const userData = {
            id: backendData.user.id,
            name: user.displayName || backendData.user.name,
            email: user.email,
            phone: user.phoneNumber || backendData.user.phone,
            firebase_uid: user.uid,
            photo_url: user.photoURL
          };

          console.log("üíæ Saving user data to sessionStorage:", userData);
          sessionStorage.setItem("bitcrave-user", JSON.stringify(userData));
          
          const firebaseToken = await user.getIdToken();
          console.log("üî• Saving Firebase token");
          sessionStorage.setItem("bitcrave-firebase-token", firebaseToken);
          
          // Also save the regular token for compatibility with existing pages
          console.log("üîë Saving regular token for compatibility");
          sessionStorage.setItem("bitcrave-token", backendData.token);

          console.log("‚úÖ All data saved successfully");
          alert("‚úÖ Google login successful! Redirecting to reservations...");
          
          console.log("üîÑ Attempting redirect to reservations.html");
          setTimeout(() => {
            console.log("üîÑ Redirecting now...");
            window.location.href = "reservations.html";
          }, 1000);
        } else {
          const errorText = await backendResponse.text();
          console.error("‚ùå Backend error response:", errorText);
          
          try {
            const errorData = JSON.parse(errorText);
            alert(`‚ùå Backend error: ${errorData.message || errorData.error}`);
          } catch (e) {
            alert(`‚ùå Backend error: ${backendResponse.status} - ${errorText}`);
          }
        }
      } catch (error) {
        console.error("Google login error:", error);
        
        if (error.code === 'auth/popup-closed-by-user') {
          alert("‚ùå Login cancelled by user.");
        } else if (error.code === 'auth/popup-blocked') {
          alert("‚ùå Popup blocked by browser. Please allow popups for this site.");
        } else {
          alert(`‚ùå Google login failed: ${error.message}`);
        }
      }
    });
  });
</script>
