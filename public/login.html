<script>
document.getElementById("loginBtn").addEventListener("click", async function () {
  const email = document.getElementById("identifier").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) {
    return alert("Please enter both email and password.");
  }

  try {
    const res = await fetch("http://localhost:5000/api/users/login", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (!res.ok) {
      return alert(`‚ùå Login failed: ${data.message}`);
    }

    // Save token and user in sessionStorage
    sessionStorage.setItem("bitcrave-token", data.token);
    sessionStorage.setItem("bitcrave-user", JSON.stringify(data.user));

    // alert("‚úÖ Login successful!");
    window.location.href = "reservations.html";
  } catch (err) {
    console.error(err);
    alert("‚ùå Server error. Please try again.");
  }
});
</script>
