<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BitCrave | Menu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #fbbf24;
      --secondary-color: #f59e0b;
      --accent-color: #d97706;
      --dark-bg: #0f0f0f;
      --card-bg: rgba(255, 255, 255, 0.08);
      --text-light: #f3f4f6;
      --text-muted: #9ca3af;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0f0f0f 100%);
      color: var(--text-light);
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--dark-bg);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary-color);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--secondary-color);
    }

    /* Navbar Styling */
    .navbar {
      background: rgba(15, 15, 15, 0.95) !important;
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(251, 191, 36, 0.2);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .navbar-brand {
      font-size: 1.75rem !important;
      font-weight: 700 !important;
      color: var(--primary-color) !important;
      text-decoration: none !important;
      transition: all 0.3s ease;
    }

    .navbar-brand:hover {
      color: var(--secondary-color) !important;
      transform: scale(1.05);
    }

    .nav-link {
      color: rgba(255, 255, 255, 0.9) !important;
      font-weight: 500 !important;
      padding: 0.5rem 1rem !important;
      border-radius: 0.5rem !important;
      transition: all 0.3s ease !important;
      position: relative;
    }

    .nav-link:hover {
      color: var(--primary-color) !important;
      background: rgba(251, 191, 36, 0.1) !important;
      transform: translateY(-2px);
    }

    .nav-link.active {
      color: var(--primary-color) !important;
      background: rgba(251, 191, 36, 0.15) !important;
      box-shadow: 0 4px 12px rgba(251, 191, 36, 0.2);
    }

    /* Section Titles */
    .section-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 4rem 0 2rem 0;
      text-align: center;
      color: var(--primary-color);
      position: relative;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      border-radius: 2px;
    }

    .section-title::before {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 2px;
      background: var(--accent-color);
      border-radius: 1px;
    }

    /* Category Headers */
    .category-header {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 2rem 0 1rem 0;
      padding: 0.5rem 1rem;
      border-left: 4px solid var(--primary-color);
      background: rgba(251, 191, 36, 0.1);
      border-radius: 0 8px 8px 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .category-header.veg {
      border-left-color: #10b981;
      background: rgba(16, 185, 129, 0.1);
    }

    .category-header.non-veg {
      border-left-color: #ef4444;
      background: rgba(239, 68, 68, 0.1);
    }

    /* Menu Cards */
    .menu-card {
      background: var(--card-bg);
      border-radius: 16px;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      backdrop-filter: blur(10px);
    }

    .menu-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .menu-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 40px rgba(251, 191, 36, 0.2);
      border-color: rgba(251, 191, 36, 0.3);
    }

    .menu-card:hover::before {
      transform: scaleX(1);
    }

    .menu-img {
      height: 220px;
      object-fit: cover;
      width: 100%;
      transition: transform 0.3s ease;
    }

    .menu-card:hover .menu-img {
      transform: scale(1.05);
    }

    .menu-card-content {
      padding: 1.5rem;
    }

    .menu-item-name {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-light);
      margin-bottom: 0.5rem;
      line-height: 1.3;
    }

    .menu-item-description {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 1rem;
      line-height: 1.5;
    }

    .menu-item-price {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }

    .menu-badges {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .badge {
      font-size: 0.75rem;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .badge-veg {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
    }

    .badge-non-veg {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
    }

    .badge-category {
      background: linear-gradient(135deg, #6b7280, #4b5563);
      color: white;
    }

    /* Loading States */
    .loading {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--primary-color);
    }

    .loading .spinner-border {
      width: 3rem;
      height: 3rem;
      border-width: 0.25rem;
    }

    .loading p {
      margin-top: 1rem;
      font-size: 1.1rem;
      font-weight: 500;
    }

    /* Error States */
    .error {
      text-align: center;
      padding: 3rem 2rem;
      color: #ef4444;
      background: rgba(239, 68, 68, 0.1);
      border-radius: 12px;
      margin: 2rem;
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .error h3 {
      margin-bottom: 1rem;
      color: #ef4444;
    }

    /* CTA Button */
    .cta-button {
      display: inline-block;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: #000;
      font-weight: 700;
      text-decoration: none;
      border-radius: 50px;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(251, 191, 36, 0.3);
      position: relative;
      overflow: hidden;
    }

    .cta-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .cta-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(251, 191, 36, 0.4);
      color: #000;
    }

    .cta-button:hover::before {
      left: 100%;
    }

    /* Footer */
    footer {
      background: linear-gradient(135deg, #111827, #1f2937);
      color: var(--text-muted);
      padding: 2rem 0;
      margin-top: 4rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .section-title {
        font-size: 2rem;
        margin: 3rem 0 1.5rem 0;
      }

      .category-header {
        font-size: 1.25rem;
        margin: 1.5rem 0 1rem 0;
      }

      .menu-card-content {
        padding: 1rem;
      }

      .menu-item-name {
        font-size: 1.1rem;
      }

      .cta-button {
        padding: 0.875rem 1.5rem;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .section-title {
        font-size: 1.75rem;
      }

      .menu-img {
        height: 180px;
      }

      .menu-card-content {
        padding: 0.875rem;
      }
    }

    /* Animation Classes */
    .fade-in-up {
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .scale-in {
      animation: scaleIn 0.4s ease-out;
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

<!-- Enhanced Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">
      <i class="fas fa-utensils me-2"></i>BitCrave
    </a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">
            <i class="fas fa-home me-1"></i>Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="menu.html">
            <i class="fas fa-utensils me-1"></i>Menu
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="reservations.html">
            <i class="fas fa-calendar-alt me-1"></i>Reservations
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Menu Container -->
<div class="container-fluid pt-5 mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-10 col-xl-8">
      <div id="menuContainer">
        <div class="loading">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p>Loading our delicious menu...</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="text-center">
  <div class="container">
    <p class="mb-0">
      <i class="fas fa-heart text-danger me-1"></i>
      Â© 2025 BitCrave | All Rights Reserved
    </p>
  </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  AOS.init({
    duration: 800,
    easing: 'ease-out-cubic',
    once: true
  });

  const API_BASE = 'http://localhost:5000/api';
  const container = document.getElementById("menuContainer");
  
  const categories = ["Starter", "Main Course", "Dessert", "Drinks"];
  const types = ["Veg", "Non-Veg"];

  // Fetch menu from API
  async function fetchMenu() {
    try {
      const response = await fetch(`${API_BASE}/menu`);
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      const data = await response.json();
      return data.menu || [];
    } catch (error) {
      console.error('Error fetching menu:', error);
      throw error;
    }
  }

  function generateCards(items) {
    return items.map(item => `
      <div class="col-12 col-md-6 col-lg-4 mb-4" data-aos="fade-up" data-aos-delay="${Math.random() * 200}">
        <div class="menu-card h-100">
          <div class="position-relative">
            <img src="${item.image_url || 'https://images.unsplash.com/photo-1565557623262-b51c2513a641?w=400'}" 
                 class="menu-img" 
                 alt="${item.name}"
                 onerror="this.src='https://images.unsplash.com/photo-1565557623262-b51c2513a641?w=400'">
            <div class="position-absolute top-0 end-0 m-2">
              <span class="badge ${item.type === 'Veg' ? 'badge-veg' : 'badge-non-veg'}">
                <i class="fas fa-${item.type === 'Veg' ? 'leaf' : 'drumstick-bite'} me-1"></i>
                ${item.type}
              </span>
            </div>
          </div>
          <div class="menu-card-content">
            <h3 class="menu-item-name">${item.name}</h3>
            <p class="menu-item-description">${item.description || 'Delicious dish prepared with fresh ingredients.'}</p>
            <div class="menu-item-price">
              <i class="fas fa-rupee-sign me-1"></i>${item.price}
            </div>
            <div class="menu-badges">
              <span class="badge badge-category">
                <i class="fas fa-tag me-1"></i>${item.category}
              </span>
            </div>
          </div>
        </div>
      </div>
    `).join('');
  }

  function buildSection(menu) {
    let html = "";

    categories.forEach(category => {
      const anchorId = category.toLowerCase().replace(/\s+/g, '-');
      html += `<h2 id="${anchorId}" class="section-title" data-aos="fade-right">${category}</h2>`;

      if (category === "Starter" || category === "Main Course") {
        types.forEach(type => {
          const filteredItems = menu.filter(item => item.category === category && item.type === type);
          if (filteredItems.length > 0) {
            html += `
              <div class="category-header ${type.toLowerCase().replace('-', '-')}" data-aos="fade-left">
                <i class="fas fa-${type === 'Veg' ? 'leaf' : 'drumstick-bite'}"></i>
                ${type} ${category}
              </div>
              <div class="row">${generateCards(filteredItems)}</div>
            `;
          }
        });
      } else {
        const filteredItems = menu.filter(item => item.category === category);
        if (filteredItems.length > 0) {
          html += `<div class="row">${generateCards(filteredItems)}</div>`;
        }
      }
    });

    html += `
      <div class="text-center mt-5" data-aos="zoom-in">
        <a href="reservations.html" class="cta-button">
          <i class="fas fa-calendar-plus me-2"></i>Pre Order Now
        </a>
      </div>
    `;

    container.innerHTML = html;
  }

  // Load menu on page load
  async function loadMenu() {
    try {
      const menu = await fetchMenu();
      if (menu.length === 0) {
        container.innerHTML = `
          <div class="error">
            <h3><i class="fas fa-exclamation-triangle me-2"></i>No menu items available</h3>
            <p>Please check back later or contact us for menu information.</p>
          </div>
        `;
        return;
      }
      buildSection(menu);
    } catch (error) {
      container.innerHTML = `
        <div class="error">
          <h3><i class="fas fa-exclamation-circle me-2"></i>Error loading menu</h3>
          <p>${error.message}</p>
          <p>Please try refreshing the page or contact us if the problem persists.</p>
        </div>
      `;
    }
  }

  // Initialize
  loadMenu();

  // Smooth scroll if redirected with hash
  window.addEventListener("load", () => {
    const hash = window.location.hash;
    if (hash) {
      const section = document.querySelector(hash);
      if (section) {
        setTimeout(() => {
          section.scrollIntoView({ behavior: "smooth" });
        }, 500);
      }
    }
  });
</script>

</body>
</html>
