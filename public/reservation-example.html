<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation API Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
            margin-bottom: 20px;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            background: #f8f9fa;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
        }

        .success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #e1e5e9;
        }

        .tab {
            padding: 15px 30px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .availability-check {
            background: #e8f4fd;
            border: 1px solid #bee5eb;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .availability-result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
        }

        .available {
            background: #d4edda;
            color: #155724;
        }

        .unavailable {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è Restaurant Reservation API</h1>
            <p>Test the reservation system with this interactive demo</p>
        </div>

        <div class="content">
            <div class="tabs">
                <button class="tab active" onclick="showTab('reservation')">Make Reservation</button>
                <button class="tab" onclick="showTab('availability')">Check Availability</button>
                <button class="tab" onclick="showTab('lookup')">Lookup Reservation</button>
            </div>

            <!-- Reservation Form Tab -->
            <div id="reservation" class="tab-content active">
                <h2>Make a Reservation</h2>
                <form id="reservationForm">
                    <div class="row">
                        <div class="form-group">
                            <label for="name">Full Name *</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div class="form-group">
                            <label for="guests">Number of Guests *</label>
                            <select id="guests" name="guests" required>
                                <option value="">Select guests</option>
                                <option value="1">1 Guest</option>
                                <option value="2">2 Guests</option>
                                <option value="3">3 Guests</option>
                                <option value="4">4 Guests</option>
                                <option value="5">5 Guests</option>
                                <option value="6">6 Guests</option>
                                <option value="7">7 Guests</option>
                                <option value="8">8 Guests</option>
                                <option value="9">9 Guests</option>
                                <option value="10">10 Guests</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label for="date">Date *</label>
                            <input type="date" id="date" name="date" required>
                        </div>
                        <div class="form-group">
                            <label for="time">Time *</label>
                            <select id="time" name="time" required>
                                <option value="">Select time</option>
                                <option value="11:00">11:00 AM</option>
                                <option value="11:30">11:30 AM</option>
                                <option value="12:00">12:00 PM</option>
                                <option value="12:30">12:30 PM</option>
                                <option value="13:00">1:00 PM</option>
                                <option value="13:30">1:30 PM</option>
                                <option value="14:00">2:00 PM</option>
                                <option value="14:30">2:30 PM</option>
                                <option value="15:00">3:00 PM</option>
                                <option value="15:30">3:30 PM</option>
                                <option value="16:00">4:00 PM</option>
                                <option value="16:30">4:30 PM</option>
                                <option value="17:00">5:00 PM</option>
                                <option value="17:30">5:30 PM</option>
                                <option value="18:00">6:00 PM</option>
                                <option value="18:30">6:30 PM</option>
                                <option value="19:00">7:00 PM</option>
                                <option value="19:30">7:30 PM</option>
                                <option value="20:00">8:00 PM</option>
                                <option value="20:30">8:30 PM</option>
                                <option value="21:00">9:00 PM</option>
                                <option value="21:30">9:30 PM</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="message">Special Requests</label>
                        <textarea id="message" name="message" rows="3" placeholder="Any special requests or dietary requirements..."></textarea>
                    </div>

                    <button type="submit">Make Reservation</button>
                </form>

                <div id="reservationResult" class="result" style="display: none;"></div>
            </div>

            <!-- Availability Check Tab -->
            <div id="availability" class="tab-content">
                <h2>Check Availability</h2>
                <div class="availability-check">
                    <div class="row">
                        <div class="form-group">
                            <label for="checkDate">Date</label>
                            <input type="date" id="checkDate" name="checkDate">
                        </div>
                        <div class="form-group">
                            <label for="checkTime">Time</label>
                            <select id="checkTime" name="checkTime">
                                <option value="">Select time</option>
                                <option value="11:00">11:00 AM</option>
                                <option value="11:30">11:30 AM</option>
                                <option value="12:00">12:00 PM</option>
                                <option value="12:30">12:30 PM</option>
                                <option value="13:00">1:00 PM</option>
                                <option value="13:30">1:30 PM</option>
                                <option value="14:00">2:00 PM</option>
                                <option value="14:30">2:30 PM</option>
                                <option value="15:00">3:00 PM</option>
                                <option value="15:30">3:30 PM</option>
                                <option value="16:00">4:00 PM</option>
                                <option value="16:30">4:30 PM</option>
                                <option value="17:00">5:00 PM</option>
                                <option value="17:30">5:30 PM</option>
                                <option value="18:00">6:00 PM</option>
                                <option value="18:30">6:30 PM</option>
                                <option value="19:00">7:00 PM</option>
                                <option value="19:30">7:30 PM</option>
                                <option value="20:00">8:00 PM</option>
                                <option value="20:30">8:30 PM</option>
                                <option value="21:00">9:00 PM</option>
                                <option value="21:30">9:30 PM</option>
                            </select>
                        </div>
                    </div>
                    <button onclick="checkAvailability()">Check Availability</button>
                    <div id="availabilityResult" class="availability-result" style="display: none;"></div>
                </div>
            </div>

            <!-- Lookup Reservation Tab -->
            <div id="lookup" class="tab-content">
                <h2>Lookup Reservation</h2>
                <div class="form-group">
                    <label for="reservationId">Reservation ID</label>
                    <input type="number" id="reservationId" name="reservationId" placeholder="Enter reservation ID">
                </div>
                <button onclick="lookupReservation()">Lookup Reservation</button>
                <div id="lookupResult" class="result" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api/reservations';

        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').min = today;
        document.getElementById('checkDate').min = today;

        // Tab functionality
        function showTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(tabName).classList.add('active');
            
            // Add active class to clicked tab
            event.target.classList.add('active');
        }

        // Make reservation
        document.getElementById('reservationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const reservationData = {
                name: formData.get('name'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                date: formData.get('date'),
                time: formData.get('time'),
                guests: parseInt(formData.get('guests')),
                message: formData.get('message')
            };

            try {
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(reservationData)
                });

                const result = await response.json();
                const resultDiv = document.getElementById('reservationResult');
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `‚úÖ Reservation created successfully!\n\nReservation ID: ${result.reservationId}\n\nDetails:\n${JSON.stringify(result.reservation, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `‚ùå Error: ${result.message}`;
                }
                
                resultDiv.style.display = 'block';
            } catch (error) {
                const resultDiv = document.getElementById('reservationResult');
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `‚ùå Network error: ${error.message}`;
                resultDiv.style.display = 'block';
            }
        });

        // Check availability
        async function checkAvailability() {
            const date = document.getElementById('checkDate').value;
            const time = document.getElementById('checkTime').value;
            
            if (!date || !time) {
                alert('Please select both date and time');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/availability?date=${date}&time=${time}`);
                const result = await response.json();
                
                const resultDiv = document.getElementById('availabilityResult');
                
                if (response.ok) {
                    if (result.isAvailable) {
                        resultDiv.className = 'availability-result available';
                        resultDiv.innerHTML = `‚úÖ Available! (${result.currentBookings}/${result.maxBookings} bookings)`;
                    } else {
                        resultDiv.className = 'availability-result unavailable';
                        resultDiv.innerHTML = `‚ùå Fully booked! (${result.currentBookings}/${result.maxBookings} bookings)`;
                    }
                } else {
                    resultDiv.className = 'availability-result unavailable';
                    resultDiv.innerHTML = `‚ùå Error: ${result.message}`;
                }
                
                resultDiv.style.display = 'block';
            } catch (error) {
                const resultDiv = document.getElementById('availabilityResult');
                resultDiv.className = 'availability-result unavailable';
                resultDiv.innerHTML = `‚ùå Network error: ${error.message}`;
                resultDiv.style.display = 'block';
            }
        }

        // Lookup reservation
        async function lookupReservation() {
            const id = document.getElementById('reservationId').value;
            
            if (!id) {
                alert('Please enter a reservation ID');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/${id}`);
                const result = await response.json();
                
                const resultDiv = document.getElementById('lookupResult');
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `‚úÖ Reservation found!\n\n${JSON.stringify(result.reservation, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `‚ùå Error: ${result.message}`;
                }
                
                resultDiv.style.display = 'block';
            } catch (error) {
                const resultDiv = document.getElementById('lookupResult');
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `‚ùå Network error: ${error.message}`;
                resultDiv.style.display = 'block';
            }
        }
    </script>
</body>
</html>
